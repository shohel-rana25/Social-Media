<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Social Media{% endblock %}</title>

    <!-- Bootstrap CDN for styles -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Load static files -->
    {% load static %}
    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

    <!-- Add custom CSS for design -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4CAF50;
        }
        .navbar a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer {
            background-color: #ddd;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/Posts/homepage/">My Social Media</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_post' %}">New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myprofile' %}" style="display: inline-flex; align-items: center; text-decoration: none;">
                            {% if user.profile.profile_picture %}
                                <img src="{{ user.profile.profile_picture.url }}" 
                                     style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 8px;">
                            {% endif %}
                            <span style="font-weight: bold; color: #007bff;">{{ user.username }}</span>
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-4">
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        &copy; 2025 My Social Media App
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
