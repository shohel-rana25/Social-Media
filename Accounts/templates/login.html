{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f3f4f6;">
    <div class="card" style="width: 100%; max-width: 400px; padding: 2rem;">
      <h2 class="text-center mb-4">Login</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>

      {% if error %}
        <p class="text-danger text-center mt-3">{{ error }}</p>
      {% endif %}
      
      <div class="text-center mt-3">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
      </div>
    </div>
  </div>
{% endblock %}
